        body {

        }

        .header {

        }

        .header-gif {

            height: 100px;

        }

        .header-gif.left {
            left: 10%;
            top: 0;
        }

        .header-gif.right {
            right: 10%;
            top: 0;
        }

        @media (max-width: 768px) {
            .header-gif {
                width: 60px;
                height: 60px;
            }
            .header-gif.left { left: 5%; }
            .header-gif.right { right: 5%; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            color: white;
            font-size: 48px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);

        }

        .header p {
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .map-world {
            position: relative;
            min-height: 800px;
            background: linear-gradient(180deg, rgba(135, 206, 235, 0.3) 0%, rgba(144, 238, 144, 0.4) 100%);
            border-radius: 30px;
            padding: 40px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .tree-container {
            position: fixed;
            right: 50px;
            bottom: 0;
            z-index: 5;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .tree-container {
                right: 10px;
                transform: scale(0.7);
                transform-origin: bottom right;
            }
        }

        .tree-trunk {
            width: 60px;
            height: 350px;
            background: linear-gradient(180deg, #8B4513, #654321);
            margin: 0 auto;
            border-radius: 30px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .tree-leaves {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 250px;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.3));
        }

        .fruit {
            position: absolute;
            font-size: 40px;
            animation: fruitGrow 0.6s ease-out, fruitSway 3s ease-in-out infinite;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
            z-index: 10;
        }

        @keyframes fruitGrow {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes fruitSway {
            0%, 100% {
                transform: rotate(-3deg) translateY(0);
            }
            50% {
                transform: rotate(3deg) translateY(-5px);
            }

        .path-line {

            width: 6px;
            background: linear-gradient(180deg, #FFD700, #FF69B4, #FF1493);
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            z-index: 1;
        }

        .level {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 60px;
            cursor: pointer;
            transition: all 0.4s;
            animation: popIn 0.6s ease-out;
            z-index: 2;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            60% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }

        .level-circle {

            height: 100%;

            align-items: center;
            justify-content: center;

            border-color: #FF1493;

        .level-number {

            position: absolute;
            top: -10px;
            right: -10px;

        .level-title {

            color: #FF1493;
            text-align: center;
        }

        .level.locked .level-circle {

            border-color: #666;
            filter: grayscale(1);
        }

        .level.locked .level-icon::after {
            content: 'üîí';
            position: absolute;
            font-size: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.5s ease-out;

        @keyframes slideUp {

                transform: translateY(100px) scale(0.8);
            }
            to {

            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #FF1493;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #ffe4e1;
            transition: all 0.3s;
        }

        .modal-close:hover {

            background: #FF69B4;
            color: white;
        }

        .modal-icon {

            text-align: center;
            margin-bottom: 20px;
        }

        .modal-title {

        .modal-text {

        .progress-bar {

    </style>
</head>

        function closeModal() {
